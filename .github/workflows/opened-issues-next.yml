name: Move new issues into NEXT
on:
  issues:
    types: [opened]
jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Project Automation+
        uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: ODECOLOG
          column: To do
          repo-token: ${{ secrets.IP_TOKEN }}