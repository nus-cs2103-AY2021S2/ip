plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
		id 'checkstyle'
}

jar {
    manifest {
		attributes(
			'Main-Class': 'duke.Duke'
		)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation(platform('org.junit:junit-bom:5.7.0'))
	testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

checkstyle {
    toolVersion = '8.29'
}